<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport as your life</title>
    <link rel="shortcut icon" href="../../img/tokopaedi-logo.png" type="image/x-icon" alt="tokopaedi-logo">
    <!-- <link rel="stylesheet" href="../../style/main.css"> -->
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/d8f6166e99.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="register-page">
        <div class="title">
            <div class="login"><a href="#">Masuk</a></div>
            <div class="regist"><a href="#">Daftar</a></div>            
        </div><br>                   
        <form class="form-register" action="" method="post">
            <div class="form-group">
                <p>Nama Anda</p>
                    <input class="form" type="text" name="first-name" placeholder="Nama Depan*" id="" required><br>    
                    <input class="form" type="text" name="last-name" placeholder="Nama Belakang *" id="" required>
                <p>Telp</p>
                    <input class="form" type="number" name="no-telp" placeholder="No Telepon *" id="" required>                    
                <p>Tgl Lahir</p>
                    <input class="form" type="date" name="dd" placeholder="dd" id="" required>                  
                <p>Detail Akun</p>
                    <input class="form" type="text" name="username" placeholder="Username *" id="" required>
                    <input class="form" type="text" name="email" placeholder="Email *" id="" required>
                    <input class="form" type="password" name="password" placeholder="Password *" id="" required><input class="confirm-password" type="confirm-password" name="confirm-password" placeholder="Konfirmasi Password *" id="" required>        
                <div class="form-footer">
                    <br>Dengan menekan "Daftar", saya setuju terikat dengan Tokopaedi</br>
                    <br><a href="#">Syarat dan Ketentuan</a><br><br>
                </div>                                 
                <button type="submit">Daftar</button>            
            </div>
                        
        </form>
    </main>
    <script src="/src/script/index.js"></script>
</body>
</html>
