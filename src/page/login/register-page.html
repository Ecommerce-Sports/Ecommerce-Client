<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport as your life</title>
    <link rel="shortcut icon" href="/src/img/tokopaedi-logo.png" type="image/x-icon" alt="tokopaedi-logo">
    <link rel="stylesheet" href="/src/style/main.css">
    <script src="https://kit.fontawesome.com/d8f6166e99.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="register-page">
        <div class="title">
            <a href="login-page.html">
                <div class="login">
                    <p>Masuk</p>
                </div>
            </a>
            <a href="register-page.html">
                <div class="regist">
                    <p>Daftar</p>
                </div>
            </a>            
        </div><br>                   
        <form class="form-register" action="../home-page.html" method="post">
            <div class="form-group">
                <p>Nama Anda</p>
                <div>
                    <input class="form" type="text" name="first-name" placeholder="Nama Depan*" id="" required><br>    
                    <input class="form" type="text" name="last-name" placeholder="Nama Belakang *" id="" required>
                </div>
                <p>Telp</p>
                <div>
                    <input class="form" type="number" name="no-telp" placeholder="No Telepon *" id="" required>
                </div>
                <p>Tgl Lahir</p>
                <div>
                    <input class="form" type="date" name="dd" placeholder="dd" id="" required>
                </div>     
                <p>Detail Akun</p>
                <div>
                    <input class="form" type="text" name="username" placeholder="Username *" id="" required>
                    <input class="form" type="text" name="email" placeholder="Email *" id="" required>
                    <input class="form" type="password" name="password" placeholder="Password *" id="" required>
                    <input class="confirm-password" type="password" name="password" placeholder="Konfirmasi Password *" id="" required>
                </div>    
                <div class="form-footer">
                    <p>Dengan menekan "Daftar", saya setuju terikat dengan Tokopaedi</p>
                    <a href="#"><p>Syarat dan Ketentuan</p> </a>
                </div>
                <div>
                    <button type="submit" action="">Daftar</button>
                </div>
            </div> 
        </form>
    </main>
</body>
</html>
