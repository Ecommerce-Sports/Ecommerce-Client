<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport as your life</title>
    <link rel="stylesheet" href="/src/style/main.css">
    <link rel="shortcut icon" href="/src/img/tokopaedi-logo.png" type="image/x-icon" alt="tokopaedi-logo">
</head>
<body>
    <main class="login-box">
        <div class="title">
            <a href="login-page.html">
                <div class="login">
                    <p>Masuk</p>
                </div>
            </a>
            <a href="register-page.html">
                <div class="regist">
                    <p>Daftar</p>
                </div>
            </a>            
        </div>
        <img class="logo-text" src="/src/img/tokopaedi-text.png" alt="tokopaedi-logo-with-text">
        <div class="slogan-line">
            <p class="slogan-text">SPORT AS YOUR LIFE</p>
        </div>
        <form class="form-login" action="../home-page.html" method="post">
            <div class="form-goup">
                <input class="email" type="email" name="email" placeholder="Email *" id="" required>
                <br>
                <input class="password" type="password" name="password" placeholder="Password *" id="" required>
            </div>
            <button class="login">Login</button>
        </form>
    </main>
</body>
</html>
