<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport as your life</title>
    <link rel="shortcut icon" href="../img/tokopaedi-logo.png" type="image/x-icon" alt="tokopaedi-logo">
    <link rel="stylesheet" href="../style/main.css">
    <script src="https://kit.fontawesome.com/d8f6166e99.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header-page">
        <div class="header-logo">
            <a href="home-page.html"><img src="../img/tokopaedi-text.png" alt="tokopaedi-text"></a>
        </div>
        <div class="header-category">
            <div class="category-toggle">
                <p>Kategori</p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
        <div class="header-search">
            <div class="search-box">
                <input type="search" name="search" class="search-input" id="" placeholder="Cari Barang ...">
                <button type="button" class="search-button" id=""><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="header-action">
            <div class="notification-action">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="message-action">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="cart-action">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <div class="header-profile">
            <div class="profile-box">
                <div class="profile-picture">
                    <img src="../img/properti/profile-picture.png" alt="profile-picture">
                </div>
                <div class="profile-name">
                    <p>Username</p>
                </div>
                <div class="profile-navbar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="body-home-page">
        <div class="banner-home-box">
            <div class="banner-image fade">
                <img src="../img/properti/banner-01.png" alt="banner">
            </div>
            <div class="banner-image fade">
                <img src="../img/properti/banner-02.jpg" alt="banner">
            </div>
            <div class="banner-image fade">
                <img src="../img/properti/banner-03.png" alt="banner">
            </div>
            <div class="banner-image fade">
                <img src="../img/properti/banner-04.jpeg" alt="banner">
            </div>
        </div>
        <div class="banner-description">
            <div class="banner-text">
                <p>THE DREAMS COME TRUES</p>
            </div>
            <div class="banner-text-description">
                <p>Temukan produk impianmu disini</p>
            </div>
            <div class="banner-action">
                <a href="#"><button type="button">Buy now</button></a>
            </div>
        </div>
        <div class="featured-header">
            <div class="featured-title">
                <p>Produk Terlaris</p>
                <img src="../img/tokopaedi-logo.png" alt="tokopaedi-logo">
            </div>
            <hr>
        </div>
        <div class="featured-product">
            <div class="featured-box">
                <img src="../img/properti/featured-img2.jpg" alt="featured-image">
                <div class="featured-description">
                    <p>DRIVER BRIDGESTONE DIAMANA</p>
                    <a href="#"><button type="button">Buy now</button></a>
                </div>
            </div>
            <div class="featured-box">
                <img src="../img/properti//featured-img1.jpg" alt="featured-image">
                <div class="featured-description">
                    <p>NEW BALANCE</p>
                    <a href="#"><button type="button">Buy now</button></a>
                </div>
            </div>
        </div>
        <div class="slogan-line">
            <div class="slogan-image">
                <img src="../img/tokopaedi-logo.png" alt="slogan-image">
            </div>
            <div class="slogan-text">
                <p>SPORT AS YOUR LIFE</p>
            </div>
            <div class="slogan-with">
                <p>with</p>
            </div>
            <div class="slogan-logo">
                <img src="../img/tokopaedi-text-white.png" alt="slogan-logo">
            </div>
        </div>

    </main>
    <footer>
        
    </footer>
    <script src="../script/index.js"></script>
</body>
</html>
