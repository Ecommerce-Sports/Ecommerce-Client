<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Server Site</title>
    <link rel="stylesheet" href="/src/style/main.css">
    <link rel="shortcut icon" href="/src/img/tokopaedi-logo.png" type="image/x-icon" alt="tokopaedi-logo">
</head>
<body>
    <main class="login-box">
        <p class="title-box">Admin Dashboard</p>
        <img class="logo-text" src="/src/img/tokopaedi-logo-with-text.png" alt="tokopaedi-logo-with-text">
        <div class="slogan-line">
            <p class="slogan-text">SPORT AS YOUR LIFE</p>
        </div>
        <form class="form-login" action="/src/page/performance-page.html" method="post">
            <div class="form-goup">
                <input class="email" type="email" name="email" placeholder="Email *" id="" required>
                <br>
                <input class="password" type="password" name="password" placeholder="Password *" id="" required>
            </div>
            <button class="login">Login</button>
        </form>
    </main>
</body>
</html>
