<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Server Site</title>
    <link rel="stylesheet" href="/src/style/main.css">
    <script src="https://kit.fontawesome.com/d8f6166e99.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/src/img/tokopaedi-logo.png" type="image/x-icon" alt="tokopaedi-logo">
</head>
<body>
    <header>
        <div class="left-navbar">
            <i class="fa-solid fa-bars"></i>
            <img class="navbar-logo" src="/src/img/tokopaedi-text.png" alt="tokopaedi-text">
        </div>
        <div class="right-navbar">
            <i class="fa-regular fa-bell"></i>
            <div class="profile-box">
                <i class="fa-solid fa-circle" style="color: #61c156;"></i>
                <p>Admin</p>
            </div>
        </div>
    </header>
    <nav class="sidebar close">
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="performance-page.html">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="text nav-text">Peformance</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="product-page.html">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <span class="text nav-text">Product</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="category-page.html">
                            <i class="fa-solid fa-list-ul"></i>
                            <span class="text nav-text">Category</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="text nav-text">Order</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-user-group"></i>
                            <span class="text nav-text">Customer</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-rectangle-ad"></i>
                            <span class="text nav-text">Advertisement</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-content">
             <li class="">
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
        </div>
    </nav>
    <main class="category">
        <div class="add-category-box">
            <div class="head-bar-category-create">
                <p class="head-bar-title">ADD CATEGORY</p>
            </div>
            <div class="body-category-create">
                <form action="category-page.html" id="">
                    <div class="image-view-upload">
                        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                        <p><img id="output" width="140px" height="140px"></p>
                        <button class="category-image-upload" disabled="action"><label for="file" style="cursor: pointer;"><i class="fa-solid fa-file-arrow-up"></i>Upload Image</label></button>
                    </div>
                    <div class="category-upload">
                        <div class="category-name">
                            <p>NAME</p>
                            <input class="add-category-name" type="text" name="add-category-name" id="">
                        </div>
                        <button class="add-category-action" type="submit">
                            <i class="fa-solid fa-plus"></i>
                            <p>ADD</p>
                        </button>
                        <button class="reset-category-action" type="reset">
                            <i class="fa-solid fa-arrow-rotate-left"></i>
                            <p>RESET</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="category-list-box">
            <div class="head-bar-category-list">
                <p class="head-bar-title">CATEGORY</p>
            </div>
            <div class="body-category-list">

            </div>
        </div>
        <footer>
            Admin Server Site &#169; 2022, Tokopaedi
        </footer>
    </main>
    <script src="/src/script/sidebar.js"></script>
</body>
</html>
