<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Server Site</title>
    <link rel="stylesheet" href="/src/style/main.css">
    <script src="https://kit.fontawesome.com/d8f6166e99.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/src/img/tokopaedi-logo.png" type="image/x-icon" alt="tokopaedi-logo">
</head>
<body>
    <header>
        <div class="leftNavbar">
            <i class="fa-solid fa-bars"></i>
            <img class="navbarLogo" src="/src/img/tokopaedi-text.png" alt="tokopaedi-text">
        </div>
        <div class="rightNavbar">
            <i class="fa-regular fa-bell"></i>
            <div class="profileBox">
                <i class="fa-solid fa-circle" style="color: #61c156;"></i>
                <p>Admin</p>
            </div>
        </div>
    </header>
    <menu>
        <div>
            <i class="fa-solid fa-chart-line"></i>
            <i class="fa-solid fa-bag-shopping"></i>
            <i class="fa-solid fa-list-ul"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user-group"></i>
            <i class="fa-solid fa-rectangle-ad"></i>
        </div>
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
    </menu>
    <main class="peformance">
        <div class="incomeBox">
            <div class="incomeBoxPreview">
                <p class="incomeTitle">MONTHLY REVENUE - BULAN</p>
                <p class="incomeDetail">Rp 5.990.990</p>
            </div>
            <div class="incomeBoxPreview">
                <p class="incomeTitle">MONTHLY REVENUE - BULAN</p>
                <p class="incomeDetail">Rp 5.990.990</p>
            </div>
            <div class="incomeBoxPreview">
                <p class="incomeTitle">MONTHLY REVENUE - BULAN</p>
                <p class="incomeDetail">Rp 5.990.990</p>
            </div>
        </div>
        <div class="statusBox">
            <div class="statusBoxPreview">
                <div class="statusColorPending"></div>
                <div class="statusDetail">
                    <p class="statusDetailTitle">PENDING</p>
                    <p class="statusDetailInfo">35</p>
                </div>
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="statusBoxPreview">
                <div class="statusColorSuccess"></div>
                <div class="statusDetail">
                    <p class="statusDetailTitle">SUCCESS</p>
                    <p class="statusDetailInfo">35</p>
                </div>
                <i class="fa-regular fa-circle-check"></i>
            </div>
            <div class="statusBoxPreview">
                <div class="statusColorExpired"></div>
                <div class="statusDetail">
                    <p class="statusDetailTitle">EXPIRED</p>
                    <p class="statusDetailInfo">35</p>
                </div>
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <div class="statusBoxPreview">
                <div class="statusColorFailed"></div>
                <div class="statusDetail">
                    <p class="statusDetailTitle">FAILED</p>
                    <p class="statusDetailInfo">35</p>
                </div>
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
        </div>
        <div class="recentOrderBox">
            <div class="recentOrderTitle">
                <p>RECENT ORDER</p>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <table class="recentOrderTable">

            </table>
        </div>
    </main>
</body>
</html>
