<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Server Site</title>
    <link rel="stylesheet" href="/src/style/main.css">
    <script src="https://kit.fontawesome.com/d8f6166e99.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/src/img/tokopaedi-logo.png" type="image/x-icon" alt="tokopaedi-logo">
</head>
<body>
    <header>
        <div class="left-navbar">
            <i class="fa-solid fa-bars"></i>
            <img class="navbar-logo" src="/src/img/tokopaedi-text.png" alt="tokopaedi-text">
        </div>
        <div class="right-navbar">
            <i class="fa-regular fa-bell"></i>
            <div class="profile-box">
                <i class="fa-solid fa-circle" style="color: #61c156;"></i>
                <p>Admin</p>
            </div>
        </div>
    </header>
    <nav class="sidebar close">
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="performance-page.html">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="text nav-text">Peformance</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="product-page.html">
                            <i class="fa-solid fa-bag-shopping"></i>
                            <span class="text nav-text">Product</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-list-ul"></i>
                            <span class="text nav-text">Category</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="text nav-text">Order</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-user-group"></i>
                            <span class="text nav-text">Customer</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="fa-solid fa-rectangle-ad"></i>
                            <span class="text nav-text">Advertisement</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-content">
             <li class="">
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>
        </div>
    </nav>
    <main class="product-create close">
        <div class="product-create-box">
            <div class="head-bar-product-create">
                <p class="head-bar-title">CREATE PRODUCT</p>
            </div>
            <div class="body-product-create">
                <form class="form-product-craete" action="/src/page/product-page.html">
                    <p class="title">IMAGE</p>
                    <div class="image-view-upload">
                        <div class="image-view">
                            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                            <p><img id="output" width="150px" height="150px"></p>
                        </div>
                        <div class="image-upload">
                            <button><label for="file" style="cursor: pointer;"><i class="fa-solid fa-file-arrow-up"></i>Upload Image</label></button>
                        </div>
                    </div>
                    <p class="title">PRODUCT NAME</p>
                    <input class="product-name" type="text" name="product-name" id="" placeholder="Ex. Adidas Mythical Shoes - Black">
                    <div class="detail-product">
                        <div class="detail-product-left">
                            <p class="title">CATEGORY</p>
                            <input class="product-category" type="text" name="product-category" id="" placeholder="Ex. Football">
                            <p class="title">PRICE</p>
                            <input class="product-price" type="number" name="product-price" id="" placeholder="Ex. 5000000">
                        </div>
                        <div class="detail-product-right">
                            <p class="title">STOCK</p>
                            <input class="product-stock" type="number" name="product-stock" id="" placeholder="Ex. 50">
                            <p class="title">DISCOUNT (%)</p>
                            <input class="product-discount" type="number" name="product-discount" id="" placeholder="Ex. 20">
                        </div>
                    </div>
                    <p class="title">DESCRIPTION</p>
                    <input class="product-description" type="text" name="product-description" id="">
                </form>
            </div>
        </div>
        <footer>
            Admin Server Site &#169; 2022, Tokopaedi
        </footer>
    </main>
    <script src="/src/script/sidebar.js"></script>
</body>
</html>
